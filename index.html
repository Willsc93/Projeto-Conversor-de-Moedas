<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/Imagens/logo.gif" alt="logo-conversor-de-moedas">

    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select">

                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">EUR Euro</option>
                
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Imagens/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Imagens/Vector.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/Imagens/estados-unidos (1) 1.png" alt="logo-moeda-a-convertida">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
